name: Test

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  lint-and-type-check:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Checkout rippled
        uses: actions/checkout@v2
        with:
          repository: ripple/rippled
          ref: sidechain
          path: ./rippled

      - name: Install dependencies
        run: |
          sudo apt -y install apt-transport-https ca-certificates wget gnupg

      - name: Install rippled
        run: |
          which cmake
          cd rippled
          mkdir my_build
          cd my_build
          cmake ..
          cmake --build .
          ls
        env:
          BOOST_ROOT: /opt/hostedtoolcache/boost/1.72.0/x64

      - name: Check build
        run: |
          ls -al
          ./rippled/my_build/rippled -u
