name: Test

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  lint-and-type-check:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Checkout rippled
        uses: actions/checkout@v2
        with:
          repository: ripple/rippled
          ref: sidechain
          path: ./rippled

      - name: Install dependencies
        run: |
          sudo apt -y install apt-transport-https ca-certificates wget gnupg

      - name: Install boost
        uses: MarkusJx/install-boost@v2.1.0
        id: install-boost
        with:
          boost_version: 1.75.0

      - name: Install rippled
        run: |
          which cmake
          cd rippled
          mkdir my_build
          cd my_build
          cmake -S .. -B build -DBoost_INCLUDE_DIR=$BOOST_ROOT_1_72_0/include
          ls -al
          cmake --build .
          ls
        env:
            BOOST_ROOT: ${{ steps.install-boost.outputs.BOOST_ROOT }}

      - name: Check build
        run: |
          ls -al
          ./rippled/my_build/rippled -u
