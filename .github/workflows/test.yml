name: Test

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  lint-and-type-check:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Checkout rippled
        uses: actions/checkout@v2
        with:
          repository: ripple/rippled
          ref: sidechain
          path: ./rippled

      - name: View files
        run: ls -al
