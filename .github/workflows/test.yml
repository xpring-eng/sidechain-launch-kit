name: Test

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  lint-and-type-check:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Checkout rippled
        uses: actions/checkout@v2
        with:
          repository: ripple/rippled
          ref: sidechain
          path: ./rippled

      - name: Get rippled hash
        run: |
          cd ./rippled
          git rev-parse --short HEAD
          echo '::set-output name=COMMIT::$(git rev-parse --short HEAD)'
        id: checkout-rippled
        shell: bash

      - name: Install dependencies
        run: |
          sudo apt -y install apt-transport-https ca-certificates wget gnupg

      - name: Install boost
        uses: MarkusJx/install-boost@v2.1.0
        id: install-boost
        with:
          boost_version: 1.75.0

      - name: get
        env:
          RIPPLED_COMMIT: ${{ steps.checkout-rippled.outputs.COMMIT }}
        run: echo $RIPPLED_COMMIT

