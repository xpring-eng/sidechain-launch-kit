name: Test

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  lint-and-type-check:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Checkout rippled
        uses: actions/checkout@v2
        with:
          repository: ripple/rippled
          ref: sidechain
          path: ./rippled
        id: checkout-rippled

      - name: Install dependencies
        run: |
          sudo apt -y install apt-transport-https ca-certificates wget gnupg

    #   - name: Install boost
    #     uses: MarkusJx/install-boost@v2.1.0
    #     id: install-boost
    #     with:
    #       boost_version: 1.75.0

      - name: Get rippled hash
        run: |
          cd rippled
          RIPPLED_COMMIT=$(git rev-parse --short HEAD)
          echo ${{join(steps.checkout-rippled.outputs.*, ',')}}

      - name: Cache rippled
        id: check-cache
        uses: actions/cache@v2
        with:
          path: ./rippled/my_build
          key: rippled-build-${{ env.RIPPLED_COMMIT }}

      - name: Install rippled
        if: steps.check-cache.outputs.cache-hit != 'true'
        run: |
          echo $RIPPLED_COMMIT
          mkdir rippled/my_build
          echo $RIPPLED_COMMIT > rippled/my_build/garbage.txt
        # run: |
        #   cd rippled
    #       mkdir my_build
    #       cd my_build
    #       cmake ..
    #       ls -al
    #       cmake --build .
    #       ls
    #     env:
    #         BOOST_ROOT: ${{ steps.install-boost.outputs.BOOST_ROOT }}

      - name: Check build
        run: |
          cd rippled/my_build
          ls -al
          cat garbage.txt
