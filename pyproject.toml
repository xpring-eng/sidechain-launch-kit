[tool.poetry]
name = "sidechain-launch-kit"
version = "0.0.0"
description = "Python scripts to tests and explore side chains"
readme = "README.md"
repository = "https://https://github.com/xpring-eng/sidechain-launch-kit"
authors = [
  "Mayukha Vadari <mvadari@ripple.com>",
  "Scott Determan <determan@ripple.com>"
]
keywords = [
  "xrp",
  "xrpl",
  "cryptocurrency",
  "blockchain",
  "sidechain"
]
license = "MIT"
documentation = "README.md"
include = [
  "LICENSE",
]
packages = [
  { include = "slk" },
]

[tool.poetry.dependencies]
python = ">= 3.8, < 3.9"
attrs = "^21.2.0"
iniconfig = "^1.1.1"
numpy = "^1.21.2"
packaging = "^21.0"
pandas = "^1.3.3"
pluggy = "^1.0.0"
py = "^1.10.0"
pyparsing = "^2.4.7"
pytest = "^6.2.5"
python-dateutil = "^2.8.2"
pytz = "^2021.1"
six = "^1.16.0"
toml = "^0.10.2"
websockets = "^9.1"
xrpl-py = {path = "../xrpl-py/dist/xrpl-py-1.1.1.tar.gz"}

[tool.poetry.dev-dependencies]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
